<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylec.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <h1 style="color:lightseagreen;font-size: 2.25rem;letter-spacing: 0.2rem;">CALCULATOR</h1>
        <input type="text" readonly class="display" >
        <div class="raw1">
            <button class="button">AC</button>
            <button class="button">DEL</button>
            <button class="button">%</button>
            <button class="button" id="corner">/</button>
        </div>
        <div class="raw2">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" id="corner1">*</button>
        </div>
        <div class="raw3">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" id="corner2">-</button>
        </div>
        <div class="raw4">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" id="corner3">+</button>
        </div>
        <div class="raw5">
            <button class="button" id="button0">0</button>
            <button class="button">.</button>
            <button class="button" id="corner4">=</button>
        </div>
    </div>
    <script src="scriptc.js"></script>
</body>
</html>
